<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams List - Formula 1 Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff 30%, #000 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            color: black;
            margin-top: 50px;
            text-align: center;
        }
        .team-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }
        .team-name {
            font-size: 20px;
            font-weight: bold;
        }
        .btn-view, .btn-edit, .btn-delete {
            border-radius: 5px;
            padding: 8px 12px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 5px;
        }
        .btn-view { background-color: #28a745; color: white; }
        .btn-view:hover { background-color: #218838; }
        .btn-edit { background-color: #007bff; color: white; }
        .btn-edit:hover { background-color: #0056b3; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-delete:hover { background-color: #b02a37; }
        .btn-back {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/dashboard" class="btn-back">üè† Dashboard</a>
        <h2 class="mb-3">üèÜ Formula 1 Teams</h2>
        <p class="text-muted">Manage and explore F1 teams.</p>

        <!-- Loading Indicator -->
        <p id="loading" class="text-muted">Loading teams...</p>

        <!-- Teams List -->
        <div id="teams-list"></div>

        <!-- No Teams Message (Initially Hidden) -->
        <p id="no-teams-message" class="text-danger" style="display: none;">No teams found!</p>
    </div>

    <script>
        $(document).ready(function () {
            function loadTeams() {
                $("#teams-list").html("");
                $("#loading").show();
                $("#no-teams-message").hide();

                $.get("/api/teams", function (response) {
                    $("#loading").hide();

                    if (!response.teams || response.teams.length === 0) {
                        $("#teams-list").hide();
                        $("#no-teams-message").show();
                        return;
                    }

                    let teamsHTML = "";
                    response.teams.forEach(team => {
                        teamsHTML += `
                            <div class='team-card'>
                                <p class='team-name'>${team.name} (Founded: ${team.year_founded})</p>
                                <p>üèÜ Titles: ${team.total_constructor_titles} | üèéÔ∏è Wins: ${team.total_race_wins} | üö¶ Pole Positions: ${team.total_pole_positions}</p>
                                <a href="/team/${team.id}" class="btn btn-view">üîç View Details</a>
                                <a href="/edit-team?id=${team.id}" class="btn btn-edit">‚úèÔ∏è Edit</a>
                                <button onclick="deleteTeam('${team.id}', '${team.name}')" class="btn btn-delete">üóëÔ∏è Delete</button>
                            </div>
                        `;
                    });

                    $("#teams-list").html(teamsHTML).show();
                }).fail(function () {
                    alert("Error loading teams!");
                });
            }

            loadTeams();

            window.deleteTeam = function (teamId, teamName) {
                if (!confirm(`Are you sure you want to delete ${teamName}?`)) return;

                $.post(`/api/delete-team/${teamId}`, function () {
                    alert(`${teamName} has been deleted!`);
                    loadTeams(); // Reload teams after deletion
                }).fail(function () {
                    alert("Error deleting team!");
                });
            };
        });
    </script>

</body>
</html>
