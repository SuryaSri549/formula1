<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Formula 1 Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="/static/firebase-login.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff1e00 30%, #000 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
            margin-top: 100px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }
        .btn {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">üìù Sign Up</h2>
        <p class="text-muted">Create an account to access exclusive F1 data.</p>

        <!-- Alert Message -->
        <div id="alert-message" class="alert alert-success" role="alert"></div>

        <!-- Email Input -->
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Sign Up Button -->
        <div class="d-grid gap-2">
            <button id="sign-up" class="btn btn-success">üìù Sign Up</button>
        </div>

        <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
