<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Teams - Formula 1 Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff1e00 30%, #000 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }
        .btn {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff1e00;
        }
        .alert {
            display: none;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .btn-back {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/dashboard" class="btn-back">üè† Dashboard</a>
        <h2 class="mb-3">üîç Query Teams</h2>
        <p class="text-muted">Search for teams based on a specific attribute.</p>

        <!-- Alert Message -->
        <div id="alert-message" class="alert alert-success" role="alert"></div>

        <form id="query-teams-form">
            <div class="mb-3">
                <select class="form-select" id="attribute" name="attribute" required>
                    <option value="">Select Attribute</option>
                    <option value="year_founded">Year Founded</option>
                    <option value="total_pole_positions">Total Pole Positions</option>
                    <option value="total_race_wins">Total Race Wins</option>
                    <option value="total_constructor_titles">Total Constructor Titles</option>
                    <option value="finishing_position_last_season">Finishing Position Last Season</option>
                </select>
            </div>

            <div class="mb-3">
                <select class="form-select" id="comparison" name="comparison" required>
                    <option value="">Select Comparison</option>
                    <option value=">">Greater Than (>)</option>
                    <option value="<">Less Than (<)</option>
                    <option value="=">Equal To (=)</option>
                </select>
            </div>

            <div class="mb-3">
                <input type="number" class="form-control" id="value" name="value" placeholder="Enter Value" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">üîç Search</button>
            </div>
        </form>

        <div id="results" class="results"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#query-teams-form").submit(function (event) {
                event.preventDefault();

                $.ajax({
                    url: "/query-teams",
                    type: "POST",
                    data: $(this).serialize(),
                    success: function (response) {
                        $("#alert-message").removeClass("alert-danger").addClass("alert-success").text("‚úÖ Query Successful!").fadeIn();
                        setTimeout(() => {
                            $("#alert-message").fadeOut();
                        }, 2000);

                        let resultsHTML = "<h4>Matching Teams:</h4><ul class='list-group'>";
                        response.teams.forEach(team => {
                            resultsHTML += `<li class='list-group-item'>
                                <a href="/team/${team.id}" style="text-decoration: none; font-weight: bold;">
                                    ${team.name}
                                </a> (Founded: ${team.year_founded})<br>
                                üèÜ Constructor Titles: ${team.total_constructor_titles} | üèéÔ∏è Wins: ${team.total_race_wins} | üö¶ Pole Positions: ${team.total_pole_positions}
                            </li>`;
                        });
                        resultsHTML += "</ul>";
                        $("#results").html(resultsHTML);
                    },
                    error: function (xhr) {
                        $("#alert-message").removeClass("alert-success").addClass("alert-danger").text("‚ùå " + xhr.responseJSON.message).fadeIn();
                        $("#results").html("");
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
